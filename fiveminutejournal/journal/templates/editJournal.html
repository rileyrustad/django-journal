{% extends 'index.html' %}
{% load bootstrap %}


{% block content %}
<div class="container-fluid">
    <h1 class="text-center">Edit {{journal.name}} Journal</h1>
    <p class="text-center"><a href="#">Edit Journal Title</a></p>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form action="{% url 'journal:edit_journal' journal.id %}" method="post">
                {% csrf_token %}
                {{ formset.as_p }}
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
