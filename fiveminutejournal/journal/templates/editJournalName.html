{% extends 'index.html' %}
{% load bootstrap %}


{% block content %}
<div class="container-fluid">
    <h1 class="text-center">Edit {{journal.name}} Journal</h1>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form action="{% url 'journal:edit_journal_name' journal.id %}" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
