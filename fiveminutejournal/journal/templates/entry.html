{% extends 'index.html' %}
{% load bootstrap %}


    {% block forms %}
<div>
        <h2>Journal</h2>
{% if entry_type_first %}
<form action="{% url 'journal:entry' 'Morning' %}" method="post">
    {% elif not entry_type_first %}
<form action="{% url 'journal:entry' 'Evening' %}" method="post">
    {% endif %}
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" value="Submit" />
</form>
    </div>

{% endblock %}
